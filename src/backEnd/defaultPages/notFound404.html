<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>404 - Página não encontrada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #f85149;
      animation: pulse 1.5s infinite;
    }
    p {
      font-size: 1.5rem;
      margin: 10px 0 20px 0;
    }
    a {
      text-decoration: none;
      color: #58a6ff;
      border: 2px solid #58a6ff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #58a6ff;
      color: #0d1117;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! A página que você procura não existe.</p>
  <a href="/">Voltar para o início</a>
</body>
</html>
